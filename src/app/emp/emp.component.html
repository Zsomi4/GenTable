<table class="table table-striped">
    <thead>
        <tr>
            <th>Név</th>
            <th>Település</th>
            <th>Fizetés</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.city}}</td>
            <td>{{employee.salary}}</td>
        </tr>
    </tbody>
</table>
